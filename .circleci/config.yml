version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.9.1-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install

      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm test

      - run:
          name: Build and push Docker image
          command: |
            docker build -t briandemaio/reactapp:latest .
