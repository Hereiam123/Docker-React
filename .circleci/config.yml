version: 2.1
jobs:
  build:
    machine: true
    steps:
      - run: |
          docker build -t briandemaio/reactapp:latest .
          docker run briandemaio/reactapp:latest npm run test -- --coverage
          docker run -d --name briandemaio/reactapp:latest
          docker exec briandemaio/reactapp:latest curl --retry 10 --retry-connrefused http://localhost:8080
